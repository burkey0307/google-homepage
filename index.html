<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<title>Google</title>
</head>
<body>
	<div id="wrapper">
		<header>
			<nav>
				<ul class="nav">
					<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
					<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=fcbPVfmMHNH-yQSJ6J2oDg&ved=0CBUQqi4oAQ">Images</a></li>
					<li id="apps"><a href="#"><img src="images/sprite.png" /></a></li>
					<li>
						<a id="signin" href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/webhp%3Fhl%3Den">Sign in</a>
					</li>
				</ul>
			</nav>
		</header>
		<div class="main">
			<div class="center">
				<img src="images/logo11w.png" alt="Google">
				<br />
				<div class="searchbox">
					<form action="#" method="GET">
						<input type="text" name="searchbar" id="searchbar"></input>
						<div class="mic"><img src="images/mic.gif"></div>
						<br />
						<div class="buttons">
							<input type="submit" value="Google Search">
							<input type="submit" value="I'm Feeling Lucky">
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer>
			<ul class="footer">
				<div class="lf">
					<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
					<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
					<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
				</div>
				<div class="rf">
					<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
					<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
					<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
					<li><a href="https://www.google.com/setprefdomain?prefdom=CA&prev=https://www.google.ca/webhp&sig=__NicFxBnqpTxQNKvjPq0sg0mLyXs%3D&fg=1">Use Google.ca</a></li>
				</div>
			</ul>
		</footer>
	</div>
</body>
</html>
